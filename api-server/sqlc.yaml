version: "2"

sql:
  - engine: "postgresql"
    queries: "core/db/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "core/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          # Map jsonb columns to json.RawMessage for flexibility
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"

