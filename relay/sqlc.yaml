version: "2"
sql:
  - engine: "postgresql"
    queries: "core/db/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "core/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamptz"