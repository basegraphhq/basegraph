services:
  postgres:
    image: postgres:17.6-alpine
    environment:
      POSTGRES_DB: relay
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  arangodb:
    image: arangodb/arangodb:latest
    restart: always
    ports:
      - "8529:8529"
    environment:
      # Set the root password (replace 'your-secret-password' with a strong password)
      ARANGO_ROOT_PASSWORD: your-secret-password
    volumes:
      # Persistent data volumes
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  arangodb_data:
  arangodb_apps_data: